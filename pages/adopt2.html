<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Friend</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('images/back2.jpeg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        min-height: 100vh; 
    }
    
    .container {
        display: flex;
        flex-direction: row;
        width: 100%;
        justify-content: space-between;
        align-items: center;
    }
    
    .form-wrapper {
        flex-grow: 1; /* Allow form to fill available space */
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        margin: 0 10px; /* Add some margin for spacing */
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    
    .form-group textarea {
        resize: vertical;
    }
    
    button[type="submit"] {
        background-color: #4CAF50; /* Green */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }
    
    .animal-cards {
        flex-basis: 30%; /* Set width for card section */
        background-color: #f5f5f5; /* Light gray background */
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        margin: 0 10px; /* Add some margin for spacing */
    }
    
    .animal-cards h2 {
        margin-bottom: 15px;
    }
    
    .card {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); /* Subtle shadow for cards */
    }
    
    .card h3 {
        margin-bottom: 5px;
    }
    
    .card img {
        width: 100%;
        object-fit: cover;
        height: 150px; /* Adjust image height as needed */
    }
    
    .card p {
        font-size: 0.9rem; /* Slightly smaller font for descriptions */
        margin-top: 5px;
    }
    
    /* Media queries for responsive design (adjust as needed) */
    
    @media only screen and (max-width: 768px) {
        .container {
            flex-direction: column; /* Stack form and cards on small screens */
            align-items: flex-start; /* Align content to the left */
        }
        .form-wrapper,
        .animal-cards {
            width: 100%; /* Make form and cards full width on small screens */
            margin: 0; /* Remove margin on small screens */
        }
    }
    
    
</style>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h2>Adoption Application</h2>
            <form action="submit.php" method="post">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="form-group">
                    <label for="reason">Why do you want to adopt a pet?</label>
                    <textarea name="reason" id="reason" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="living">Describe your living situation (apartment, house, yard etc.):</label>
                    <textarea name="living" id="living" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="experience">Have you ever adopted or owned a pet of a similar kind?</label>
                    <br>
                    <input type="radio" name="experience" id="experience-yes" value="yes"> Yes
                    <input type="radio" name="experience" id="experience-no" value="no" checked> No
                </div>
                <div class="form-group">
                    <label for="help">Would you like help in learning how to take care of the animal?</label>
                    <br>
                    <input type="radio" name="help" id="help-yes" value="yes"> Yes
                    <input type="radio" name="help" id="help-no" value="no" checked> No
                </div>
                <button type="submit">Submit Application</button>
            </form>
        </div>
        <div class="animal-cards">
            <h2>Available Friends</h2>
            <div class="card">
                <h3>Edgar</h3>
                <img src="images/catcard1.jpeg" alt="Cat picture">
                <p>Playful and affectionate, perfect for a loving home.</p>
            </div>
            <div class="card">
                <h3>Sparky</h3>
                <img src="images/dogcards22.jpg" alt="Dog picture">
                <p>Energetic and loyal companion, loves walks and playtime.</p>
            </div>
            <div class="card">
                <h3>Chirpy & Beak</h3>
                <img src="images/birdcar3.jpg" alt="Bird picture">
                <p>Sweet and melodic singer, thrives in a stimulating environment.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
