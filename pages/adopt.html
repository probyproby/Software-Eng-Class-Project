<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Friend</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        background-image: url("images/background.jpg"); /* Replace with your background image */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
    
    .animal-cards {
        display: flex;
        justify-content: space-between;
        margin: 20px auto;
        width: 80%;
    }
    
    .card {
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        margin: 10px;
        background-color: #fff;
    }
    
    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }
    
    .card .h2 {
        font-family: cursive;
        font-style: italic;
        font-weight: bold;
    }
    .adoption-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        margin: 20px auto;
        max-width: 600px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .form-group textarea {
            resize: vertical;
        }
        
        button[type="submit"] {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        
        /* Media queries for responsive design (adjust as needed) */
        
        @media only screen and (max-width: 768px) {
            .animal-cards {
                flex-direction: column;
            }
            .card {
                margin: 5px;
            }
        }
            
</style>
<body>
    <div class="animal-cards">
        <div class="card">
            <h2>Fluffy </h2>
            <img src="images/catcard1.jpeg" alt="Cat picture">
        </div>
        <div class="card">
            <h2>Sparky</h2>
            <img src="images/dogcards22.jpg" alt="Dog picture">
        </div>
        <div class="card">
            <h2>Chirpy & Beak</h2>
            <img src="images/birdcar3.jpg" alt="Bird picture">
        </div>
    </div>

    <div class="adoption-form">
        <h2>Adoption Application</h2>
        <form action="submit.php" method="post"> <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="reason">Why do you want to adopt a pet?</label>
                <textarea name="reason" id="reason" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="living">Describe your living situation (apartment, house, yard etc.):</label>
                <textarea name="living" id="living" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Have you ever adopted or owned a pet of a similar kind?</label>
                <br>
                <input type="radio" name="experience" id="experience-yes" value="yes"> Yes
                <input type="radio" name="experience" id="experience-no" value="no" checked> No
            </div>
            <div class="form-group">
                <label for="help">Would you like help in learning how to take care of the animal?</label>
                <br>
                <input type="radio" name="help" id="help-yes" value="yes"> Yes
                <input type="radio" name="help" id="help-no" value="no" checked> No
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script src="script.js"></script> </body>
</html>
